<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style1.css')}}"/>
    </head>
    <body>
        <div class="center">
            <h1>Signup</h1>
            <form method="post">
                {% if t %}
                <div class="txt_field">
                   <p style="color: red;">Username already exists try another one!</p>
                </div>
                {% endif %}
                <div class="txt_field">
                    <input name="username" type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input name="password" type="password" required>
                    <span></span>
                    <label>Password</label>
                </div> 
                <input type="submit" value="Signup">
                <div class="signup_link">
                    Already a member? <a href="{{ url_for('login')}}">Login</a>
                </div>
            </form>
        </div>   
    </body>
</html>
